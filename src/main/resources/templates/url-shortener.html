<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Acortador de URL</title>
    <meta charset="UTF-8">
</head>

<body>
    <div class="main-wrapper">
        <h1 id="form-header-1">url shortener</h1>
        <div class="container-sm bg-white p-5 shadow-lg">
            <label for="original-url" class="form-label">Copy your URL here:</label>
            <form id="shortener-form" class="input-group mb-3">
                <input type="url" name="original-url" class="form-control" id="original-url"
                    placeholder="https://www.verylongurl.com">
                <button class="btn btn-outline-secondary px-4" type="submit" id="submit-btn">Shorten it!</button>
            </form>
            <div id="result-container" class="mt-3" style="display:none;">
                <p>Your shortened URL: <a href="#" id="shortened-link" target="_blank"></a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
